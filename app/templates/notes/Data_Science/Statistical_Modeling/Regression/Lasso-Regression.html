<p>The <strong>least absolute shrinkage and selection operator</strong> (LASSO) regression is regression with <span class="math inline">\(L_1\)</span> loss, <span class="math display">\[
\mathcal L(\theta) = \sum_{i=1}^n L(y,\hat y) +  \lambda\|\theta\|_1
\]</span> The name is appropriate because the LASSO often sets a subset of the feature parameters to zero.</p>
