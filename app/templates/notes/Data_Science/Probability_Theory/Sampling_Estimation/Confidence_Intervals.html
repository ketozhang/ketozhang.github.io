<h2 id="general">General</h2>
<p><span class="math display">\[
P\left( \mu \in \bar X \pm c\right) = p
\]</span></p>
<p><span class="math display">\[
c = \Phi^{-1}(p/2 + 1/2) - 1
\]</span></p>
<h2 id="number-of-sds">Number of SDs</h2>
<p>For the <span class="math inline">\(p\)</span> confidence interval,</p>
<p><span class="math display">\[
P\left( \mu \in \bar X \pm z_p \text{SD}(\bar X)\right) = p
\]</span></p>
<ul>
<li><span class="math inline">\(z_\lambda = \Phi^{-1}(p/2 + 1/2)\)</span></li>
</ul>
