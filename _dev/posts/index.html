{% extends "base.html" %}
{% block content %}
{% include 'header.html' %}
<div class="container">
  <h1 class="title">Posts</h1>
  {% for post in posts %}
  <div id="post-showcase" class="card mb-3 box-shadow">
    <div class="row no-gutter">
      <div class="card-image col-md-5 col-lg-4">
        <a href="{{ url_for(post['url'] )}}"><img class="card-img" src={{ url_for(post.get('image', '#')) }}></a>
      </div>
      <div class="col-md-7 col-lg-8">
        <div class="card-body">
          <h4 class="card-title mb-0"><a href="{{ url_for(post['url'] )}}">{{post['title']}}</a></h4>
          <p class="card-subtitle"><time datetime="{{post['last_updated']}}"></time></p>
          <p class="card-text">{{post['description']}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
