{% extends "base.html" %}
{% block content %}
{% include 'header.html' %}
<div class="container-fluid" id="post">
    <div class="row">
        <!-- Content -->
        <div class="col-lg-7 col-12 offset-lg-1 h-100">
            <div class="title-header">
                <h1 class="title">{{page['title']}}</h1>
                <div class="metadata">
                    <p class="m-0">By {{author}} <span class="mx-1 align-middle" style="font-size: 30px">&#183</span>
                        Last
                        updated
                        <time datetime="{{page['last_updated']}}"></time></p>
                </div>
                <p class="description">{{page['description']}}</p>
                {% if 'image' in page %}
                <img id="post-img" class="mx-auto d-block" src={{parse_url(page['image'])}}>
                {% endif %}
                <hr>
            </div>

            <div class="markdown-content">
                {% if page['has_content'] %}
                {% include page['content_path'] %}
                {% endif %}
            </div>
            <div id="commento" class="mt-4"></div>
            <script src="https://cdn.commento.io/js/commento.js"></script>
        </div>
        <!-- On This Page -->
        <div class="col-lg-2 d-lg-block d-none offset-lg-1 onthispage">
            <div class="sticky-top vh-80 sidenav onthispage">
                <strong>On This Page</strong>
                <div class="sidenav-body">
                    <ul id="onthispage-list" class="no-list-style"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- </div> -->
{% endblock %}
