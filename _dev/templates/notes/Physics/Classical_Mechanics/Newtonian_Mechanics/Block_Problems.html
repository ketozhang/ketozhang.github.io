<h2 id="two-block-stationary">Two Block Stationary</h2>
<p>This problem ususally have you solve the force or coefficient of friction required to have one block stay stationary relative to another block in many different situations.</p>
<p>The acceleration of both blocks are the same.</p>
<p><span class="math display">\[ a = \frac{F_M}{M} = \frac{F_m}{m} \]</span></p>
