<p>The magnetic force is caused by the magnetic field <span class="math inline">\(\boldsymbol B\)</span> induced by moving charges of velocity <span class="math inline">\(\boldsymbol v\)</span>. This force is given by,</p>
<p><span class="math display">\[
\boldsymbol F_M = Q\left(\boldsymbol v \times \boldsymbol B \right)
\]</span></p>
