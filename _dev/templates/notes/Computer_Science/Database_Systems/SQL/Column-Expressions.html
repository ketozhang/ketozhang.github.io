<h2 id="aggregates">Aggregates</h2>
<p>A column expression can be in some form of an aggregate function in the syntax:</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode sql"><code class="sourceCode sql"><a class="sourceLine" id="cb1-1" title="1"><span class="op">&lt;</span>aggregate<span class="op">&gt;</span>(<span class="op">&lt;</span><span class="kw">column</span><span class="op">&gt;</span>)</a></code></pre></div>
<h2 id="mathematics">Mathematics</h2>
<p>Where appropriate all SQL clauses are able to apply mathematical arithmetic (e.g., addition <code>+</code>) or functions (e.g., <code>sin</code>) to columns.</p>
