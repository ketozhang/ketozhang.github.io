<h2 id="table-api">Table API</h2>
<ul>
<li><code>t.select(colname)</code> Return table without column.</li>
<li><code>t.drop(colname)</code> Drop column and return table</li>
<li><code>t.sort(colname)</code> Return table sorted by column.</li>
<li><code>t.where(colname, condition)</code> Return table filtered by a condition on the column.</li>
</ul>
