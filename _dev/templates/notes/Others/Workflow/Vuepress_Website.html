<h2 id="prerequisite">Prerequisite</h2>
<ul>
<li>Node.js (&gt;= 8)</li>
<li>Yarn (alternatively <code>npm</code>) <code>$ sudo apt install yarn</code></li>
</ul>
<h2 id="installation">Installation</h2>
<ol type="1">
<li>Add VuePress</li>
</ol>
<pre><code>$ yarn global add vuepress # global installation
$ yarn add -D vuepress # local installation</code></pre>
