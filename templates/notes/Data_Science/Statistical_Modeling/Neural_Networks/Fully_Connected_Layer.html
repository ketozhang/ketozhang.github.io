<h2 id="architecture">Architecture</h2>
<p>Given an input data <span class="math inline">\(X_0\)</span> of <span class="math inline">\(d\)</span> features. A fully connected layer of <span class="math inline">\(n\)</span> units:</p>
<ul>
<li>Trains <span class="math inline">\(n(d+1)\)</span> parameters</li>
<li>Outputs an array of size <span class="math inline">\(n\)</span></li>
</ul>
