<p>Let's take the logistic regression algorithm with gradient descent. The kernel form for the update rule is</p>
<p><span class="math display">\[
a(t + 1) = a(t) + \alpha (y-s(Ka))
\]</span></p>
<p>The model is then,</p>
<p><span class="math display">\[
\hat y (z) = s\left(\sum_{i=1}^n a_j k(X_j, z)\right)
\]</span></p>
