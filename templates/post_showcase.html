<div id="post-showcase">
  {% for post in posts_directory %}
  <div class="card">
    <div class="row">
      <div class="card-img col-md-5 col-lg-4 mb-sm-2 mb-lg-0">
        <a href="{{ post.url }}"><img src="{{ post.image }}"></a>
      </div>
      <div class="col-md-7 col-lg-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
          <p class="card-subtitle"><time datetime="{{ post.time_modified }}"></time></p>
          <p class="card-text">{{ post['description'] }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
