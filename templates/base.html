<!doctype html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <title>
    {% if page %}
    Keto | {{ page.get('title') }}
    {% else %}
    Keto
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href=" https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href=" https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
  <link href="{{site_url}}static/prism.css" rel="stylesheet">
  <link href="{{site_url}}static/prism-atom-dark.css" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link href="{{site_url}}static/favicon.ico" rel="shortcut icon">
  {% assets "scss" %}
  <link href="{{ ASSET_URL }}" rel="stylesheet">
  {% endassets %}

  <!-- LaTeX Stylesheet -->
  {% raw %}
  <div class="d-none">
    $$
    \newcommand{d}{\mathrm d}
    \newcommand{avg}[1]{\expval{#1}}
    \renewcommand{vec}[1]{\vectorbold{#1}}
    $$
  </div>
  {% endraw %}
</head>

<body>
  {% block content %}
  {% endblock %}

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="{{site_url}}static/js/datetime.js"></script>
  <script src="{{site_url}}static/js/disqus.js"></script>
  <script src="{{site_url}}static/js/codeHighlight.js"></script>
  <script src="{{site_url}}static/js/prism.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.0/anchor.js"></script>
  <script src="{{site_url}}static/js/onthispage.js"></script>
  <script src="{{site_url}}static/js/markdown.js"></script>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="{{site_url}}static/js/mathjax_config.js" defer></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <!-- Custom Global scripts -->
  <script>
    anchors.add();
    $(document).ready(function () {
      Prism.highlightAll();
    })
  </script>

  <!-- Local scripts -->
  {% block scripts %}
  {% endblock %}
</body>

</html>
